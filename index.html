<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/icons/viking.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <title>Roots & Dust</title>
</head>
<body onload="init()">
    <div class="startscreen">
        <img src="./img/ui/startscreen.png" alt="Start Screen">
        <h1>Roots & Dust</h1>
        <p>You guide Brave Viking on his quest to defeat the Dark Knight.</p>
        <div class="button">
            <img src="./img/ui/button-background-small.png" alt="">
            <span>Start</span>
        </div>
    </div>
    <canvas id="canvas" class="d-none" width="960" height="540"></canvas>
    <div class="button-area">
        <div class="button" onclick="openDialog()">
            <img src="./img/ui/button-background-small.png" alt="">
            <span>Imprint</span>
        </div>
    </div>
    <dialog id="imprint" onclick="closeDialog()"></dialog>

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/spider.class.js"></script>
    <script src="./models/dino.class.js"></script>
    <script src="./models/bear.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/clouds.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/ground-tile.class.js"></script>
    <script src="./models/flying-tile.class.js"></script>
    <script src="./models/nature-objects.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
